<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="container">
      <div class="left-container">
        <div class="logo-container">
          <img src="images/logo.svg" alt="Logo">
        </div>
        <div class="opt-container">
          <div class="icon-box">
            <img src="images/icon-document.svg" alt="Document Icon">
          </div>
          <div class="icon-box">
            <img src="images/icon-folder.svg" alt="Folder Icon">
          </div>
          <div class="icon-box">
            <img src="images/icon-upload.svg" alt="Upload Icon">
          </div>
        </div>
      </div>
      <div class="right-container">
        <div class="size-container">
          <h1>185</h1>
          <p id="left">GB Left</p>
        </div>
        <div class="use-container">
          <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
        </div>
        <div class="bar-container">
          <div class="space-used">
            <div class="pin"></div>
          </div>
        </div>
        <div class="giga-container">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
     </div>
  </main>
 <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/alexandre-lins-14b190274/">Alexandre Lins</a>.
  </div>
 </footer>
</body>
</html>
